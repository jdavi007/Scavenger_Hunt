<!-- HTML for Password Reset Page -->

{% extends 'base.html' %}

{% block content %}
<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <h1>{% block title %} Password Reset {% endblock %}</h1>

    <form method="POST" action="password"> 

        <div class="w3-section">
            <label for="email">Email</label>
            <input class="w3-input w3-border" type="email" id="email" name="email" required>
        </div>
        
        <div class="w3-section">
            <label for="password">New Password</label>
            <input class="w3-input w3-border" type="password" name="password" required>
        </div>

        <div class="w3-section">
            <label for="confPass">Confirm New Password</label>
            <input class="w3-input w3-border" type="password" name="confPass" required>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Reset Password</button>

        <!-- Flashed messages for errors -->
        <div class="w3-container" style="margin-top:5px">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        </div>

    </form>
</div>
{% endblock %}
