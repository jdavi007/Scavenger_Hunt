<!--  HTML for Event Index Page (Student Specific)  -->

{% extends 'base.html' %}

{% block content %}
<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <h1>{% block title %} Current Events {% endblock %}</h1>
   
    {% for event in events %}

    <div class="w3-quarter">
        <center>
            <a href="{{ url_for('event', eventID=event['id']) }}">
                <img src="{{ url_for('event_image', id=event['id']) }}", style="width: 75%"></center>
            </a>
        </center>
        <center><h2>{{ event['title'] }}</h2></center>
    </div>

    {% endfor %}
</div>
{% endblock %}
